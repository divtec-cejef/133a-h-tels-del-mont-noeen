<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Delémont</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- MESSAGE D'ERREUR -->
<div id="message"></div>

<!-- HOTELS -->
<div id="hotels">
    <h1>Hôtels à Delémont</h1>

    <!-- FORMULAIRE DE RESERVATION -->
    <form id="formHotel" method="post" action="https://kode.ch/getpost/">
        <ul>
            <li>
                <label for="lis-hotel">Hôtel</label>
                <select id="lis-hotel" name="lis-hotel">
                    <option value="0">-- Sélectionnez un hôtel --</option>
                    <option value="City">Hôtel City</option>
                    <option value="National">Hôtel National</option>
                    <option value="Midi">Hôtel Le Midi</option>
                    <option value="Victoria">Hôtel Victoria</option>
                </select>
            </li>
            <li>
                <label for="txt-nbrChambre">Nombre de chambres</label>
                <input id="txt-nbrChambre" name="txt-nbrChambre" type="text">
            </li>
            <li>
                <fieldset>
                    <legend>Type de chambre</legend>
                    <label>
                        <input name="type-chambre" type="radio" value="standard simple">
                        <span>Standard simple</span>
                    </label>
                    <label>
                        <input name="type-chambre" type="radio" value="standard double">
                        <span>Standard double</span>
                    </label>
                    <label>
                        <input name="type-chambre" type="radio" value="supérieure simple">
                        <span>Supérieure simple</span>
                    </label>
                    <label>
                        <input name="type-chambre" type="radio" value="supérieure double">
                        <span>Supérieure double</span>
                    </label>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Options disponibles</legend>
                    <label>
                        <input type="checkbox" id="Petit déjeuner" name="Petit déjeuner">
                        <span>Petit déjeuner</span>
                    </label>
                    <label>
                        <input type="checkbox" id="TV" name="TV">
                        <span>TV</span>
                    </label>
                    <label>
                        <input type="checkbox" id="Journaux" name="Journaux">
                        <span>Journaux</span>
                    </label>
                    <label>
                        <input type="checkbox" id="Ordinateurs" name="Ordinateurs">
                        <span>Ordinateurs</span>
                    </label>
                    <label>
                        <input type="checkbox" id="Accès Wifi" name="Accès Wifi">
                        <span>Accès Wifi</span>
                    </label>
                    <label>
                        <input type="checkbox" id="Animaux de compagnie" name="Animaux de compagnie">
                        <span>Animaux de Compagnie</span>
                    </label>
                </fieldset>
            </li>
            <li>
                <button type="reset">Effacer</button>
                <button type="submit">Réserver</button>
            </li>
        </ul>
    </form>
</div>

<!-- RESERVATION -->
<div id="reservation">

    <img id="photo" src="" alt="Hotel"/><!-- PHOTO DE L'HOTEL SELECTIONNE-->

    <h1>Votre réservation</h1>

    <h2></h2><!-- NOM DE L'HOTEL SELECTIONNE -->

    <!-- 	Et oui, il n'y a pas d'id pour cet élément h2, mais pas touche au code, non non non !
    Mais vous allez trouver une solution, n'est-ce pas ? Bonne chance ;-)
    -->

    <span id="chambre_nombre"></span><!-- NOMBRE DE CHAMBRE RESERVEES -->
    x Chambre
    <span id="chambre_type"></span><!-- TYPE DE CHAMBRE SELECTIONNE -->

    <h3>Options</h3>

    <ul id="options"></ul>
    <!-- LISTE DES OPTIONS SELECTIONNE -->
</div>
<!-- FIN RESERVATION -->
<script src="hotel.js" type="text/javascript"></script>
</body>
</html>
